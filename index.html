<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WWDITS Word Guessing Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Marck+Script|Roboto+Slab" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12" id="banner">
                <img src="./assets/images/WWDITSBanner.JPG" alt="WWDITSBanner">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <h1 class="centerText" id="welcome">
                    
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4">

            </div>
            <h2 class="col-lg-4 centerText mt-3" id="instructions">

            </h2>
            <div class="col-lg-4">
                
            </div>
        </div>
        <div class="row">
            <div class="card bg-dark mb-3 col-lg-12 centerText" style="max-width: 40   rem;">
                <div>
                    <h2 id="wins">Wins:</h2>
                    <h2 id="losses">Losses:</h2>
                </div>
                <div class="card-body">
                    <h1 class="col-lg-12 centerText" id="round-word">

                    </h1>
                    <h1 class="col-lg-12 centerText" id="letter-guessed">

                    </h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="card bg-dark mb-3 col-lg-5 centerText" style="max-width: 40   rem;">
                <div class="card-header">Incorrect Guesses</div>
                <div class="card-body">
                    <p class="card-text" id="incorrect-guesses"></p>
                </div>
            </div>
            <div class="col-lg-2"></div>
            <div class="card bg-dark mb-3 col-lg-5 centerText" style="max-width: 40rem;">
                <div class="card-header">Guesses Remaining</div>
                <div class="card-body">
                    <p class="card-text" id="guesses-remaining"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/javascript/game.js"></script>
</body>

</html>
