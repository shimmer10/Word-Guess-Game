<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WWDITS Word Guessing Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12" id="banner">
                <img src="./assets/images/WWDITSBanner.JPG" alt="WWDITSBanner">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <h1 class="centerText">
                    Welcome to the What We Do in The Shadows Name Guessing Game!
                </h1>
            </div>
        </div>
        <div class="row">
            <h2 class="col-lg-12 centerText" id="instructions">

            </h2>
        </div>
        <div class="row">
            <div class="col-lg-6 centerText" id="wins">

            </div>
            <div class="col-lg-6 centerText" id="losses">

            </div>
        </div>
        <div class="row">
            <h1 class="col-lg-12 centerText" id="round-word">

            </h1>
            <h1 class="col-lg-12 centerText" id="letter-guessed">

            </h1>
        </div>
        <div class="row">
            <div class="col-lg-6 centerText" id="incorrect-guesses">

            </div>
            <div class="col-lg-6 centerText" id="guesses-left">

            </div>
        </div>
    </div>

    <script>

        // div elements
        var instructionDiv = $("#instructions")
        var roundWordDiv = $("#round-word");
        var guessesLeftDiv = $("#guesses-left");
        var incorrectGuessesDiv = $("#incorrect-guesses");
        var letterGuessedDiv = $("#letter-guessed");
        var winsDiv = $("#wins");
        var lossesDiv = $("#losses");

        // arrays and variables
        var answers = ['Vladislav', 'Viago', 'Deacon', 'Petyr', 'Nick', 'Stu', 'Jackie', 'Anton', 'Katherine', 'Pauline'];
        var roundAnswer;
        var underlines;
        var wins = 0;
        var losses = 0;
        var remainingGuesses = 10;
        var allGuessedLetters = [];
        var incorrectLetters = [];
        var answerArray = [];

        // strings
        var startGameText = "Press any key to get started!"
        var guessALetterText = "Guess a Letter";
        var winsText = "Wins: ";
        var lossesText = "Losses: ";
        var remainingText = "Guesses Left: ";
        var incorrectLettersText = "Incorrect Letters Guessed: ";
        var playerWonText = "You won!!!! Press any key to play again!"

        // setting initial text
        instructionDiv.text(startGameText);
        winsDiv.text(winsText + wins);
        lossesDiv.text(lossesText + losses);

        playGame();

        function playGame() {
            // start when any key is pressed
            document.onkeyup = function (event) {

                instructionDiv.text(guessALetterText);
                // get round answer at random
                roundAnswer = answers[Math.floor(Math.random() * answers.length)];

                hiddenWord = changeAnswerToDashes(roundAnswer);
                roundAnswer = roundAnswer.toLowerCase();

                console.log(roundAnswer);

                roundWordDiv.text(removeArrayCommas(hiddenWord));
                guessesLeftDiv.text(remainingText + remainingGuesses);
                incorrectGuessesDiv.text(incorrectLettersText);

                document.onkeyup = function (event) {
                    var guessedLetter = event.key;

                    if (hiddenWord.includes("_")) {
                        if (remainingGuesses > 0) {
                            if (guessedLetter.match(/[a-zA-Z]/)) {
                                letterGuessedDiv.text(guessedLetter);
                                if (allGuessedLetters.includes(guessedLetter)) {
                                    //do nothing
                                }
                                else {
                                    if (roundAnswer.includes(guessedLetter)) {
                                        for (var j = 0; j < roundAnswer.length; j++) {
                                            if (roundAnswer[j] == guessedLetter) {
                                                hiddenWord[j] = roundAnswer[j];
                                            }
                                        }
                                        pushToArray(allGuessedLetters, guessedLetter);
                                        roundWordDiv.text(removeArrayCommas(hiddenWord));
                                    }
                                    else {
                                        pushToArray(incorrectLetters, guessedLetter);
                                        pushToArray(allGuessedLetters, guessedLetter);
                                        incorrectGuessesDiv.text(incorrectLettersText + incorrectLetters);
                                        remainingGuesses = remainingGuesses - 1;
                                    }
                                    guessesLeftDiv.text(remainingText + remainingGuesses);
                                }
                            }
                        }
                        else {
                            // do losing stuff here
                        }
                    }
                    else {
                        // need to press enter three times to get new game, why???
                        instructionDiv.text(playerWonText);

                        resetGame();
                        document.onkeyup = function (event) {
                            playGame();
                        }
                    }
                }
            }
        }

        function changeAnswerToDashes(word) {
            var length = [];
            for (var i = 0; i < word.length; i++) {
                length.push("_");
            }
            return length;
        }

        function removeArrayCommas(array) {
            return array.join(" ");
        }

        function pushToArray(array, value) {
            array.push(value);
        }

        function resetGame() {
            allGuessedLetters = [];
            incorrectLetters = [];
            letterGuessedDiv.text("")
            remainingGuesses = 10;
        }

    </script>
</body>

</html>
